<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   
    <div id="intro">
        <p>Hello This is JavaScript</p>
    </div>

   <script>
        // Manipulation using innerHtml 
        // Here we are going to change the InnerHTML
        
        let divElem = document.getElementById("intro");

        console.log("divElem -->",divElem);

        let htmlInner = divElem.innerHTML;

        console.log("htmlInner -->",htmlInner);

        divElem.innerHTML = "<h1>Hello!!!</h1>";
        
        htmlInner = divElem.innerHTML;

        console.log("htmlInner -->",htmlInner);

   </script>

</body>
</html>
