<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   <ul>

        <li class="cls">List 1</li>
        <!-- Now our requirement is to change this list2 using javaScript   -->
        <!-- so first we are going to giving id to list2 -->
        <li id = "l2">List 2</li>
        <li class="cls">List 3</li>

   </ul>

   <script>

        // select element by class in JavaScript
        let elm  = document.getElementsByClassName("cls");

        console.log(elm);

        console.log(elm.length);

        for(let i=0;i<elm.length;i++){
            console.log(elm[i]);
            // now we can set other values for these class elements
            elm[i].innerHTML = "<h3>Hiiii</h3>"
        }

        
   </script>

</body>
</html>
