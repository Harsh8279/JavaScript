<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul>

        <li class="cls">List 1</li>
        <!-- Now our requirement is to change this list2 using javaScript   -->
        <!-- so first we are going to giving id to list2 -->
        <li id = "l2">List 2</li>
        <li class="cls">List 3</li>

    </ul>    

    <h2>heading 1</h2>
    <div id="div1">
        <p class="cls1">paragraph 1</p>
        <h2 class="cls1">heading 2</h2>
        <p>paragraph 2</p>
        <h2>heading 3</h2>
        <p class="cls1">paragraph 3</p>
    </div>

   <script>

        // Query Selector in JavaScript
        
        let x  = document.querySelector("p.cls1");      // now we are going to select only those paragraph tag which have cls1 class.

        console.log(x);     // <p class="cls1">paragraph 1</p>      
        /*
            here we got only one paragraph tag instead of all 
            The reason is querySelector only selects the first one which satisfy the condition
            so if we want to select all of the elements which satisfy the condition then
            we need to call 
                            querySelectorAll() method
        */

        let y = document.querySelectorAll("p.cls1");

        console.log(y);

        for(let i = 0;i<y.length;i++){
            y[i].innerHTML = "PCLASS1";
        }


   </script>

</body>
</html>
